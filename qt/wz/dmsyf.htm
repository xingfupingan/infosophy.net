<p style="line-height: 200%; margin-top: 5" align="left"><b><font size="5">《悼念孙玉芳先生》<br>
<br>
<font face="仿宋_GB2312">依然需要红旗，<br>
红旗依然血染。<br>
自由挥舞红旗，<br>
红旗指引开源。<br>
华玉化作晶莹，<br>
芬芳收获甘甜。<br>
眼镜后面的笑容，<br>
伴随翩翩预言：<br>
“国外有些好东西<br>
可能会在中国实现。”<br>
中国信息红旗，<br>
到底能打多远？<br>
坚定高举红旗，<br>
星火一定燎原。</font></font></b></p>
<p><br>
（信息哲学与自由软件课题组 李极光挽韵2005年2月）</p>
